<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixtup</title>
    <!-- ================= All Css Link ================ -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

   <div class="main">
    <button type="button" data-filter="all">All</button>
    <button type="button" data-filter=".category-a">Nature</button>
    <button type="button" data-filter=".category-b">Flower</button>
    <button type="button" data-filter=".category-c">Moon</button>

    <div class="maxitupItem">
       <div class="all_maxitupItem">
        <div class="item mix category-a">
            <img src="img/nature1.jpg" alt="nature1.jpg">
        </div>
        <div class="item mix category-a">
            <img src="img/nature2.jpg" alt="nature2.jpg">
        </div>
        <div class="item mix category-a">
            <img src="img/nature3.jpg" alt="nature3.jpg">
        </div>
        <div class="item mix category-b">
            <img src="img/flower1.jpg" alt="flower1.jpg">
        </div>
        <div class="item mix category-b">
            <img src="img/flower2.jpg" alt="flower2.jpg">
        </div>
        <div class="item mix category-b">
            <img src="img/flower3.jpg" alt="flower3.jpg">
        </div>
        <div class="item mix category-c">
            <img src="img/moon1.jpg" alt="moon1.jpg">
        </div>
        <div class="item mix category-c">
            <img src="img/moon2.jpg" alt="moon2.jpg">
        </div>
        <div class="item mix category-c">
            <img src="img/moon3.jpg" alt="moon3.jpg">
        </div>
        <div class="item mix category-c">
            <img src="img/moon4.jpg" alt="moon4.jpg">
        </div>
       </div>
    </div>
   </div>
<!-- =================== All JS Link =========================== -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
